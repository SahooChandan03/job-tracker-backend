      - key: REDIS_PORT
        value: 13014
      - key: REDIS_DB
        value: 0
      - key: REDIS_PASSWORD
        value: RkS933CNSoJjJue9CyYrehqHQKfvvidH
      - key: REDIS_USERNAME
        value: default
      - key: FLASK_ENV
